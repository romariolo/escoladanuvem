<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrBit - Soluções em BitCoin </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <div><p><strong>Valor atual BitCoin (USD): </strong></p></div>
    <form id="clientForm">
        <input type="hidden" id="id" value="">
        <input type="text" id="nome"e placeholder="Nome" required>
        <input type="text" id="email"e placeholder="Email" required>
        <input type="text" id="cep"e placeholder="Cep" required>
        <button type="submit" id="submitButton" > Cadastrar</button>
        <button type="submit" id="cancelButton" style="display: none;" > Cancela</button>

    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientesTable"></tbody>
    </table>
</body>
</html>
